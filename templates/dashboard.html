{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xush kelibsiz, {{ profile.user.first_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <h2 class="mb-3">Salom, {{ profile.user.first_name }}!</h2>
            <h5 class="text-muted">@{{ profile.user.username }}</h5>

            <!-- Foydalanuvchi rasmi -->
            {% if profile.image %}
            <a href="{% url 'update-image' %}"><img src="{{ profile.image.url }}" alt="User Image" class="profile-image mt-3"></a>
            {% else %}
            <a href="{% url 'update-image' %}"><img src="{% static 'default-profile.png' %}" alt="Default User Image" class="profile-image mt-3"></a>
            {% endif %}

            <p class="mt-3"><strong>Email:</strong> {{ profile.user.email }}</p>

            <!-- Update Profile Button -->
            <a href="{% url 'index' %}" class="btn btn-primary mt-3">Bosh sahifa</a>
            <a href="{% url 'update-user' %}" class="btn btn-primary mt-3">Profilni yangilash</a>

            <!-- Logout Button -->
            <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Chiqish</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
